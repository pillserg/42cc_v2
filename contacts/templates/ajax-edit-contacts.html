<form action="." method="post" id="user_profile_edit">{% csrf_token %}
	{{ form.non_field_errors }}
	<div style="width: 700px">
	<table>
		
		<tr>
		<td class="form-field">
		{% for field in form %}
			{% if forloop.counter0|divisibleby:4 %}
				</td>
				<td class="form-field">
			{% endif %}
			
				<div class="fieldWrapper">
				<span  class="{% if field.errors %}with-errors{% endif %}">
					{{field.label_tag}}
				</span>
				{{ field }}
				{% if field.errors %}
					{{ field.errors }}
				{% endif %}
				</div>
		{% endfor %}
		</td>
		</tr>
	</table>
	</br>
	<hr>
</br>
  	<div id="submit_block"><input type="submit" value="Save" name="Form_save" /> <a href="{% url main-page %}">Cancel</a><img id="ajaxBusy" src="{{STATIC_URL}}images/busy.gif"></div>
  	</div>	
</form>
