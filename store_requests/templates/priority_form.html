<form action="{% url set-request-priority form.id%}" method="post" class="set-priority-form">
	{% csrf_token %}
	{# not best decision but it works? isn't it?  #}
	{% if not form.errors %}
	<div style="display:none">reload_page</div>
	{% endif %}
  	<div>
  		<table class="priority-change-form">
  		<tr>
  			<td>{{ form.priority.label_tag }}</td> <td>ip</td> <td>&</td> <td>path</td>
  		</tr>
  		<tr>
  			<td>{{ form.priority }}</td> <td>{{ form.for_all_by_ip }}</td> <td>{{ form.bool_and }}</td> <td>{{ form.for_all_by_path }}</td>
  		</tr>
  		<tr>
  			<td colspan="4">{{ form.priority.errors }}</td>
  		</tr>
  		<tr>
  			<td colspan="4" align="center"><input type="submit" value="Done"/></td>
  		</tr>
  		</table>
  		
  	</div>
</form>
